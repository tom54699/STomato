version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tomato_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tomato_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tomato_api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tomato_db
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRATION: 24h
      JWT_REFRESH_EXPIRATION: 168h
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      BASE_POINTS_PER_MINUTE: 10
      STREAK_BONUS_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
